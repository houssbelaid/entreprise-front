<div class="card">
    <div class="card-header">{{pageTitle}}</div>

<div class='card-body' >
    <div class='row'>
      <div class='col-md-2'>Filter by : </div>
      <div class='col-md-4'>
        <input type='text'
        [(ngModel)]='filterBy'/>
      </div>

    </div>


  <div class='row' >
      <div class='col-md-6'>
        <h3>Filtered by : {{filterBy}} </h3>
      </div>


</div>
</div>
<div class='table-responsive'>
  <table class='table' *ngIf='products && products.length'>
    <thead>
      <tr>
        <th>
          <button class='btn btn-primary' (click)='toggleImage()'>
            {{show ? 'Hide' : 'Show'}} Image
          </button>
        </th>
        <th>Product</th>
        <th>Code</th>
        <th>Available</th>
        <th>Price</th>
        <th>5 Star Rating</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor='let product of products | productFilter:filterBy'>
        <td>
          <img *ngIf='show'
              [src]='product.imageUrl'
              [title]='product.productName'
              [width]='imageWidht'>
        </td>
        <td><a [routerLink]="['/product',product.id]" >{{product.productName}}</a></td>
        <td>{{product.productCode}}</td>
        <td>{{product.realeaseDate}}</td>
        <td>{{product.price | currency }}</td>
        <td>
          <app-star [rating]='product.starRating'
          (ratingClicked)='onRatingClicked($event)'>
          </app-star>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
